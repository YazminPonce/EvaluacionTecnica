<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
    <div id="divDetalle" class="row" >
        <div  class="mt-5 card col-lg-10 m-4 p-4 bg-light form-floating">
            <h2 class="text-center">Gestión de Inventario</h2>
         
            
            
            <div class="row g-3">
              
                <div class="col-lg-4 form-floating">

                    <input id="txtIdProducto" readonly class="mt-2 form-control" style="display:none;">
                    <label for="txtIdProducto" class="mt-2 " style="display:none;">ID Producto</label>
                </div>
              
                <p class="p-2"><i class="fa-solid fa-window-restore p-2"></i>Datos </p>
                <div class="col-lg-4 form-floating">

                    <input id="txtNombre" type="text"  class="mt-2 form-control" >
                    <label for="txtNombre" class="mt-2 ">Nombre:<leg style="color:red" >*</leg></label>
                </div>

                <div class="col-lg-4 form-floating">

                    <input id="txtCantidad" type="number"  class="mt-2 form-control"  readonly>
                    <label for="txtCantidad"  class="mt-2 ">cantidad<leg style="color:red" >*</leg></label>
                </div>
                
                <div class="col-lg-4 form-floating">

                    <input id="txtestatus" type="text" readonly readonly class="mt-2 form-control">
                    <label for="txtestatus"  class="mt-2 ">estatus<leg style="color:red" >*</leg></label>
                </div>
              
              


              

            

            <div class="d-flex justify-content-around mt-2">
                <button class="mt-2 mx-1 btn btn-success btn-lg" onclick="moduloInventario.guardar();" id="btnAdd">Guardar</button>
                <button class="mt-2 mx-1 btn btn-primary btn-lg " onclick="moduloInventario.actualizarCantidad();" id="btnDelete">Guardar Cantidad</button>

                <button class="mt-2 mx-1 btn btn-danger btn-lg " onclick="moduloInventario.eliminar();" id="btnDelete">Baja</button>
                 <button class="btn btn-primary  m-2" onclick="moduloInventario.activar();" id="btnActivar">Activar</button>
            </div>
        </div>
    </div>

  <div id="divCatalogo" class="row">
    <div class="mt-5 card col-lg-10 m-4 p-4 bg-light form-floating" style="margin-bottom: 10px">
        <div class="row g-3">
            <table class="table table-dark table-hover mt-4" id="tblProducto">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Estátus</th>
                    </tr>
                </thead>
                <tbody id="tblProductos">
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
