<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
  

    <div id="divCatalogo" class="row">
        <div class="mt-5 card col-lg-10 m-4 p-4 bg-light form-floating" style="margin-bottom: 10px">
           <div class="mb-3">
                <label for="filterMovimiento" class="form-label">Filtrar por Movimiento</label>
                <select class="form-select" id="filterMovimiento" onchange="moduloHistorial.filtrarTabla()">
                    <option value="todos">Todos</option>
                    <option value="entrada">Entrada</option>
                    <option value="salida">Salida</option>
                </select>
            <table class="table table-hover mt-4" id="tblMovimiento">
                <thead class="table-dark">
                    <tr>
                        <th>Movimiento</th>
                        <th>Fecha</th>
                        <th>Nombre de Usuario</th>
                        <th>Rol</th>

                    </tr>
                </thead>
                <tbody id="tblMovimientos">

                </tbody>
            </table>
        </div>
    </div>

</div>
